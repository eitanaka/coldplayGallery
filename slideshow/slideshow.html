    <!-- Javascript - Get Current Year for the Footer -->
	<script>
        window.onload = function() {
            var d = new Date();
            document.getElementById("copyright").innerHTML = d.getFullYear();
        }
    </script>
	<!-- footer - the bottom section of the web page, containing the copyright-->
    <footer>
		<p>&copy; <span id="copyright"></span> Ei Tanaka Productions</p>
        <img src="../images/cpfooterlogo.gif" alt="#">
    </footer>
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
    </script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div><button onclick="topFunction()" id="cornerbtn" title="Go to top">Return To Top</button>
    </div>
</body>
</html>
<script>
    // When the user scrolls down 800px from the top of the document, show the button
     window.onscroll = function() {scrollFunction()};
 
     function scrollFunction() {
       if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
         document.getElementById("cornerbtn").style.display = "block";
       } else {
         document.getElementById("cornerbtn").style.display = "none";
       }
     }
 
     // When the user clicks on the button, scroll to the top of the document
     function topFunction() {
       document.body.scrollTop = 0;
       document.documentElement.scrollTop = 0;
     }
 </script>
